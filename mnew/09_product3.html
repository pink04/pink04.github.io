<!DOCTYPE html>
<html lang="ko">
<head>
	<title>카매니저</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/basic.css">
</head>
<body>
<div class="wrap">
	<!-- header -->
	<header class="header">
		<h1 id="docTit" class="tit">페이지 제목</h1>
		<div class="util">
			<button><i class="ico ico-lg ico-back">이전페이지로 이동</i></button>
		</div>
	</header>
	<!-- //header -->

	<!-- contents -->
	<div class="contents">
		<form class="form-box bordered">
			<div class="item item-date">
				<label for="formBox">구매일</label>
					<input type="text" id="formBox" class="inp-txt inp-date inp-left" readonly="readonly" placeholder="시작일" value="2017-11-15">
				</div>
			<div class="item">
				<label for="formBox2">차량번호</label>
				<input type="text" id="formBox2" class="inp-txt">
			</div>
		</form>
	</div>
	<!-- //contents -->

	<button class="btn-top">TOP</button>
</div>
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/basic.js"></script>
</body>
</html>
