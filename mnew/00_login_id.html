<!DOCTYPE html>
<html lang="ko">
<head>
	<title>카매니저</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/anypicker.css">
	<link rel="stylesheet" href="css/basic.css">
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/anypicker.js"></script>
	<script src="js/basic.js"></script>
</head>
<body>
<div class="wrap">
	<!-- header -->
	<header class="header">
		<h1 id="docTit" class="tit">아이디찾기</h1>
		<div class="util">
			<button onclick="history.back()"><i class="ico ico-lg ico-back">이전페이지로 이동</i></button>
		</div>
	</header>
	<!-- //header -->

	<!-- contents -->
	<div class="contents">
		<p class="info-box txt-center">개인정보보호를 위해 아이디 찾기는<br> 본인확인 후 진행됩니다.</p>

		<h2 class="tit-sub">인증방법 선택</h2>
		<div class="tab-form">
			<a href="#tabPhone" class="tab-btn on" data-group="tabFind">등록된 휴대폰번호로 찾기</a>
			<a href="#tabEmail" class="tab-btn" data-group="tabFind">등록된 E-mail로 찾기</a>
		</div>

		<div class="login-find">
			<label for="formName">이름입력</label>
			<input type="text" class="inp-txt" id="formName">
		</div>

		<div id="tabPhone" class="login-find phone tab-cont" data-group="tabFind" style="display:block">
			<label for="formPhone">휴대폰번호</label>
			<select class="select" id="formPhone">
				<option value="010">010</option>
			</select>
			<input type="tel" class="inp-txt">
		</div>

		<div id="tabEmail" class="login-find email tab-cont" data-group="tabFind">
			<label for="formEmail">E-mail</label>
			<input type="email" class="inp-txt inp-email" id="formEmail">
			<span class="unit">@</span>
			<select class="select">
				<option>계정선택</option>
				<option>naver.com</option>
				<option>직접입력</option>
			</select>
			<!-- [D] 직접입력 선택 시 활성화
			<input type="text" class="inp-txt">
			-->
		</div>

		<div class="btn-group">
			<button class="btn btn-default btn-left">취소</button>
			<button class="btn btn-primary btn-right">확인</button>
		</div>
	</div>
	<!-- //contents -->

	<button class="btn-top">TOP</button>
</div>
</body>
</html>
