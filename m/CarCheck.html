						<tr>
							<th class="bg">총 시도 건수</th>
							<td><strong class="txt_red">348</strong>건</td>
						</tr>
						<tr>
							<th class="bg">총 확인완료 건수</th>

						</tr>
						<tr>

							<td>179건</td>
						</tr>
